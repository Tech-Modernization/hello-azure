# vi: ft=dosini
[auth.google]
enabled = true
client_id = see_env_vars
client_secret = see_env_vars
scopes = https://www.googleapis.com/auth/userinfo.profile
https://www.googleapis.com/auth/userinfo.email
auth_url = https://accounts.google.com/o/oauth2/auth
token_url = https://accounts.google.com/o/oauth2/token

[server]
protocol = https
http_addr = 0.0.0.0
root_url = https://localhost
enable_gzip = true
cert_file = /app/cert.pem
cert_key = /app/key.pem
router_logging = true

[database]
url = "postgres://monitoring:monitoring@database:5432/grafana"
type = postgres
name = grafana

[remote_cache]
type = redis
connstr = addr=cache:6379,pool_size=100,db=0,ssl=false

[security]
admin_user = see_env_vars
admin_password = see_env_vars
secret_key = see_env_vars
strict_transport_security = true
